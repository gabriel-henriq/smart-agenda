version: "2"
sql:
  - schema: "db/migrations"
    queries:
      - "db/query/aulas"
      - "db/query/rooms"
      - "db/query/tablets"
      - "db/query/professors"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        emit_json_tags: true
        json_tags_case_style: camel
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
